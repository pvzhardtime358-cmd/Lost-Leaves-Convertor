<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON ↔ RTON Auto-Converter</title>
    <style>
        :root {
            --json-color: #27ae60;
            --rton-color: #2980b9;
            --bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .main-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .converter-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            width: 320px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-top: 5px solid transparent;
            transition: transform 0.2s;
        }

        .converter-card:hover {
            transform: translateY(-5px);
        }

        .json-to-rton { border-color: var(--json-color); }
        .rton-to-json { border-color: var(--rton-color); }

        h2 { margin-top: 0; font-size: 1.2rem; }
        p { font-size: 0.9rem; color: #aaa; margin-bottom: 1.5rem; }

        .file-label {
            display: block;
            padding: 15px;
            border: 2px dashed #555;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .json-to-rton .file-label:hover { border-color: var(--json-color); color: var(--json-color); }
        .rton-to-json .file-label:hover { border-color: var(--rton-color); color: var(--rton-color); }

        input[type="file"] { display: none; }

        .status-msg {
            margin-top: 15px;
            font-size: 0.85rem;
            height: 20px;
        }

        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
    </style>
</head>
<body>

<div class="header">
    <h1>Data Transformer</h1>
    <p>Select a file to convert and download automatically</p>
</div>

<div class="main-container">
    <div class="converter-card json-to-rton">
        <h2>JSON ➔ RTON</h2>
        <p>Convert text-based JSON to binary RTON</p>
        <label class="file-label">
            Choose JSON File
            <input type="file" id="json-input" accept=".json">
        </label>
        <div id="json-status" class="status-msg"></div>
    </div>

    <div class="converter-card rton-to-json">
        <h2>RTON ➔ JSON</h2>
        <p>Convert binary RTON to readable JSON</p>
        <label class="file-label">
            Choose RTON File
            <input type="file" id="rton-input" accept=".rton">
        </label>
        <div id="rton-status" class="status-msg"></div>
    </div>
</div>

<script>
    // Logic for JSON -> RTON
    document.getElementById('json-input').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        const status = document.getElementById('json-status');
        if (!file) return;

        try {
            status.textContent = "Processing...";
            const text = await file.text();
            const jsonObj = JSON.parse(text);
            
            // Binary Encoding
            const jsonBytes = new TextEncoder().encode(JSON.stringify(jsonObj));
            const rtonData = new Uint8Array(8 + jsonBytes.length);
            rtonData.set([82, 84, 79, 78, 1, 0, 0, 0]); // Header: RTON + Version 1
            rtonData.set(jsonBytes, 8);

            download(rtonData, file.name.replace('.json', '.rton'));
            status.textContent = "Done! Downloaded.";
            status.className = "status-msg success";
        } catch (err) {
            status.textContent = "Invalid JSON file.";
            status.className = "status-msg error";
        }
        e.target.value = ''; // Reset input
    });

    // Logic for RTON -> JSON
    document.getElementById('rton-input').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        const status = document.getElementById('rton-status');
        if (!file) return;

        try {
            status.textContent = "Processing...";
            const buffer = await file.arrayBuffer();
            const view = new DataView(buffer);
            
            // Check Magic 'RTON'
            const magic = String.fromCharCode(view.getUint8(0), view.getUint8(1), view.getUint8(2), view.getUint8(3));
            
            let finalJson;
            if (magic === 'RTON') {
                const bytes = new Uint8Array(buffer.slice(8));
                finalJson = new TextDecoder().decode(bytes);
            } else {
                // Fallback if it's actually just JSON renamed
                finalJson = new TextDecoder().decode(buffer);
            }

            // Verify it's valid JSON before downloading
            JSON.parse(finalJson); 
            
            download(finalJson, file.name.replace('.rton', '.json'), 'text/plain');
            status.textContent = "Done! Downloaded.";
            status.className = "status-msg success";
        } catch (err) {
            status.textContent = "Invalid RTON/JSON format.";
            status.className = "status-msg error";
        }
        e.target.value = ''; // Reset input
    });

    function download(data, filename, type = "application/octet-stream") {
        const blob = new Blob([data], { type: type });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
    }
</script>

</body>
</html>
